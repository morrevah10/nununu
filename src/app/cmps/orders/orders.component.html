<section class="orders-container">

  <div class="orders-content">

    <div class="form">
      <form [formGroup]="ordersForm">
        <div class="form-group">
          <label class="small-text" for="orderNumber">Order Name:</label>
          <input
            type="text"
            formControlName="orderNumber"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label class="small-text" for="customerName">Customer Name:</label>
          <input
            type="text"
            formControlName="customerName"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label class="small-text" for="customerFile">Customer File (Excel):</label>
          <input
            type="file"
            (change)="onFileSelect($event)"
            class="form-control"
          />
        </div>
      </form>

      <div class="btn login-btn">
        <button (click)="onFormSubmit()" [disabled]="!ordersForm.valid">Submit Order</button>
      </div>
      <br>

    </div>
    
  </div>

  <div>
    <button (click)="navigateToStockPage()">To Stocks</button>
  </div>

  <div class="table" *ngIf="orders.length > 0">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Order Number</th>
          <th>Customer Name</th>
          <th>Total Qty Order</th>
          <th>Available</th>
          <th>Date & Time</th>
          <th>Delete</th>
          <th>download</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.order_name }}</td>
          <td>{{ order.customer_name }}</td>
          <td>{{ order.total_qty_order }}</td>
          <td>{{ order.available }}</td>
          <td>{{ order.date_time }}</td>
          <td>
            <button (click)="deleteOrder(order)">Delete</button>
          </td>
          <td>
            <button (click)="downloadOrder(order)">download</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
