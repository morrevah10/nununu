<section class="stocks-container">
  <div class="stocks-content">
    <div class="form">
      <form [formGroup]="stocksForm">
        <div class="form-group">
          <label class="small-text" for="name">name:</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label class="small-text" for="file">file:</label>
          <input
            type="file"
            formControlName="file"
            class="form-control"
          />
        </div>
      </form>

      <div class="btn login-btn">
        <button (click)="onFormSubmit()" [disabled]="!stocksForm.valid">Submit Order</button>
      </div>
    </div>
  </div>



<div class="table" *ngIf="stocks.length > 0">
  <table>
    <thead>
      <tr>
        <th>date_time</th>
        <th>drop_name</th>
        <th>drop_qty</th>
        <th>drop_warehouse_id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks">
        <td>{{ stock.date_time }}</td>
        <td>{{ stock.drop_name }}</td>
        <td>{{ stock.drop_qty }}</td>
        <td>{{ stock.drop_warehouse_id }}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <p>total  :  {{total}}</p>
  </div>

</div>

</section>
